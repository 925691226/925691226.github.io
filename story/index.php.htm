			<p id="st" class="para min">绿港市和拉格镇是众多帮派争夺霸权的城市。<br>
				最大的帮派组织【ザップス】的成员之一被绑架。<br>
				这是对【ザップス】怀恨在心的人的报复吗？ 转眼间，谣言传遍了绿港。<br>
				唐人街的领袖【李顺英】被【ザップス】怀疑后陷入困境。<br>
				【李顺英】雇佣了一位职业保镖，并试图进行反击......。<br>
				这一系列事件将把绿港拖入前所未有的动荡之中。</p>
